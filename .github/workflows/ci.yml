# .github/workflows/ci.yml
name: Java CI with Gradle and SonarCloud

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # SonarCloud PR 데코레이션

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # New Code 분석 정확도

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1) 테스트 + 커버리지(XML/HTML) 생성
      - name: Test & Coverage
        run: ./gradlew clean test jacocoTestReport --no-daemon

      # 실패해도 리포트는 업로드되게
      - name: Upload test & coverage reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: |
            build/reports/tests/test/**/*
            build/reports/jacoco/test/html/**/*

      # 2) SonarCloud 스캔 (Gradle 플러그인 사용)
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # 레포 Secrets에 있어야 함
        run: ./gradlew sonarqube --no-daemon
