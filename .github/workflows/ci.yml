name: Java CI with Gradle and SonarCloud

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REF_BRANCH: ${{ github.event.repository.default_branch }}  # ← 기본 브랜치 자동(main/master)

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 21 and Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test & Coverage
        run: ./gradlew clean test jacocoTestReport --no-daemon

      - name: SonarCloud Scan
        if: ${{ github.event_name == 'pull_request' }}      # ← PR에서만
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube -Dsonar.newCode.referenceBranch=${{ env.REF_BRANCH }} --no-daemon

      - name: Upload test & coverage reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-reports
          path: |
            build/reports/tests/test/**/*
            build/reports/jacoco/test/html/**/*
